---
layout: default
---

<div class="well">
    {%for tag in site.tags %}
    <h1>{{ tag[0] }}</h1>
    <ul>
        {%for post in tag[1]%}
        <li><a href="{{ site.baseurl}}{{ post.url }}">{{ post.date | date: "%Y年%m月%d日" }} - {{ post.title }}</a></li>
        {% endfor %}
    </ul>
    {% endfor %}
</div>
