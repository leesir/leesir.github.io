---
layout: default
---

<div class="well">
{%for category in site.categories %}
    <h1>{{ category[0] }}</h1>
    <ul>
        {%for post in category[1]%}
            <li><a href="{{ site.baseurl}}{{ post.url }}">{{ post.date | date: "%Y年%m月%d日" }} - {{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% endfor %}
</div>
